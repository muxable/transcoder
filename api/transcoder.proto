syntax = "proto3";

option go_package = "github.com/muxable/transcoder";

package transcoder;

service Transcoder {
  rpc Signal(stream Request) returns (stream Reply) {}
}

message Request {
  oneof payload {
    string offer_sdp = 1;
    string answer_sdp = 2;
    string trickle = 3;
  }
}

message Reply {
  oneof payload {
    string offer_sdp = 1;
    string answer_sdp = 2;
    string trickle = 3;
  }
}